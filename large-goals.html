
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Cards</title>
  <link rel="stylesheet" href="large-golas.css">
</head>
<body>
  <div class="pricing-container">
    <div class="pricing-card">
      <h3>Basic</h3>
      <p class="price">Rs 1999<span> /month</span></p>
      <ul style="text-align: left;">
        <li>✅ 10GB Storage</li>
        <li>✅ 1 User</li>
        <li>❌ Support</li>
      </ul>
      <button class="btn">Sign Up</button>
    </div>

    <div class="pricing-card">
      <h3>Standard</h3>
      <p class="price">Rs 2999<span> /month</span></p>
      <ul style="text-align: left;">
        <li>✅ 50GB Storage</li>
        <li>✅ 5 Users</li>
        <li>✅ Phone & Email Support</li>
      </ul>
      <button class="btn">Sign Up</button>
    </div>

    <div class="pricing-card">
      <h3>Premium</h3>
      <p class="price">Rs 3999<span> /month</span></p>
      <ul style="text-align: left;">
        <li>✅ 100GB Storage</li>
        <li>✅ 10 Users</li>
        <li>✅ Priority Support</li>
      </ul>
      <button class="btn">Sign Up</button>
    </div>
  </div>
</body>
</html>
